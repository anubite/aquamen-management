services:
  - type: web
    name: aquamen-management
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: JWT_SECRET
        generateValue: true
      - key: SQLITE_DB_PATH
        value: /var/lib/sqlite/aquamen.sqlite
    disk:
      name: sqlite-data
      mountPath: /var/lib/sqlite
      sizeGB: 1
